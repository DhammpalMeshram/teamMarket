<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* ---------header styles starts---------- */
header{
    padding: 1 rem;
    display: flex;
    /* justify-content: space-between; */
    background-color: rgb(118 17 189);
    align-items: center;
    padding :2px 20px;
    height:50px;
    position: relative;
}

header > img {
    width: 40px;
    height: 40px;
    /* border-radius: 50%; */
}
#title{
    color:white;
    padding: 5px;
}
.serch{
    /* background-color: transparent; */
    border: 2px solid var(--primary-color);
    padding: 0.5rem 1rem;
    border-radius: 50px;
    font-size: 1rem;
    font-family: inherit;
    color: rgb(14, 11, 151);
    margin-left:100px;
}
.serch:focus{
    outline: 0px;
}
.serch::placeholder{
    color: rgb(14, 11, 151);
}
#srcbtn{
    border: 2px solid var(--primary-color);
    padding: 0.5rem 1rem;
    border-radius: 50px;
    font-size: 1rem;
    font-family: inherit;
    color: rgb(14, 11, 151);
    background-color: rgb(247, 243, 42);
    cursor: pointer;
}

#form {
    position: absolute;
    right: 20px;

}

#main{  /*movies  cards Container*/
    display: flex;
    flex-wrap: wrap;
    justify-content:center;
    box-shadow: 1px 1px 5px rgb(245, 237, 237);
    height: 600px;
    overflow: auto;
}

#mainTitle{
    color:rgb(132, 247, 24);
    width:100%;
    margin-left: 1rem;
}


.productCard{  /* all indivual product card (div)*/
    width: 200px;
    margin: 1rem;
    border-radius: 10px;
    box-shadow: 0.2px 4px 5px rgb(20, 2, 2);
    background-color: var(--secondary-color);
    position: relative;
    overflow:hidden;
    cursor: pointer;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background-color: white;
}


.productCard:hover {
     /* transform: scale(1.1); */
}

.productCard img {  /* Every movie image */
    width: 150px;
    /* height:300px; */
    padding: auto;
}

.productCard img:hover{
    transform: scale(1.1);
}


.productInfo {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    flex-direction: column;
}

.productInfo h2{  /* movie title*/
    margin-top: 10px;
    margin-bottom: 5px;
    width: 100%;
    text-align: center;
    /* color:rgb(106, 25, 199); */

}

.productInfo .price {  /* movie lang and rating productCard*/
    
}

.productInfo .discount {
    color: green;
}
.productInfo .company {
    color: gray;

}

.productInfo > span {
    padding: 5px;
}

.main_container {
    display: flex;
    justify-content: space-between;
    flex-direction: row;
    flex-wrap: wrap;
    background-color: rgb(210 193 235);
}

.desktop-menu-category-list {
    display: flex;
    align-items: center;
    flex-direction: row;
}



    </style>
</head>
<body>
    <header>
        <img id="logo" src="./fast-delivery.png" alt="logo" />
        <h1 id="title">
        <i>E-Commerce</i></h1>
        <form id="form">
            <input type="text" class="serch" placeholder="serch">
            <button id="srcbtn" type="submit">Serch</button>
        </form>
    </header>
    <main>
        <div class="main_container">

            </div> -->
